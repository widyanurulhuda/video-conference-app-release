version: 2

build:
  os: ubuntu-24.04
  tools:
    nodejs: "19"
    python: "3.12"
  jobs:
    post_install:
      - pip install -r requirements.txt  # Use pip to install dependencies directly

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: conf.py

formats:
  - pdf

python:
  install:
    - requirements: requirements.txt
